<!DOCTYPE html>
<html>
<head>
    <title>Python Flask PostgreSQL simple registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row" style="padding:50px;">
            <h1>Python Flask PostgreSQL simple registration</h1>
            <form action="/insert" method="POST">
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" class="form-control">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" class="form-control">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" class="form-control">
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="text" id="correo" name="correo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="test_puntuacion">Test Puntuación:</label>
                    <input type="text" id="test_puntuacion" name="test_puntuacion" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
       </div>
    </div>
</body>
</html>
